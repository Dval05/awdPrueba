<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Detalle Docente - NICEKIDS</title>
    <link
      href="../../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet" />
    <link
      href="../../vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="page-top">
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar dinámico se inyecta aquí (dynamic-sidebar.js) -->
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown no-arrow mx-1">
                <a
                  class="nav-link dropdown-toggle"
                  href="../communication/notifications.html"
                  id="alertsDropdown"
                >
                  <i class="fas fa-bell fa-fw"></i>
                  <span
                    class="badge badge-danger badge-counter"
                    id="notificationCount"
                    >0</span
                  >
                </a>
              </li>
              <div class="topbar-divider d-none d-sm-block"></div>
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    class="mr-2 d-none d-lg-inline text-gray-600 small"
                    id="userName"
                    >Usuario</span
                  >
                  <img
                    class="img-profile rounded-circle"
                    src="../../img/undraw_profile.svg"
                  />
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <a class="dropdown-item" href="../users/profile.html">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Perfil
                  </a>
                  <div class="dropdown-divider"></div>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#logoutModal"
                  >
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Cerrar Sesión
                  </a>
                </div>
              </li>
            </ul>
          </nav>
                <!-- End of Topbar -->
          <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h1 class="h3 mb-0 text-gray-800">
                <a href="teachers.html" class="btn btn-sm btn-secondary"
                  ><i class="fas fa-arrow-left"></i> Volver</a
                >
                Detalle de Docente
              </h1>
            </div>
            <form id="teacherDetailForm">
              <div class="card shadow mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-3 text-center">
                      <img
                        id="teacherPhoto"
                        src="../../img/undraw_profile.svg"
                        class="img-profile rounded-circle mb-3"
                        style="width: 100px"
                      />
                    </div>
                    <div class="col-md-9">
                      <div class="row">
                        <div class="col-lg-6 form-group">
                          <label for="firstName">Nombre</label>
                          <input
                            type="text"
                            class="form-control"
                            id="firstName"
                          />
                        </div>
                        <div class="col-lg-6 form-group">
                          <label for="lastName">Apellido</label>
                          <input
                            type="text"
                            class="form-control"
                            id="lastName"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6 form-group">
                          <label for="email">Correo</label>
                          <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="col-lg-6 form-group">
                          <label for="phone">Teléfono</label>
                          <input type="tel" class="form-control" id="phone" />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6 form-group">
                          <label for="position">Puesto</label>
                          <input
                            type="text"
                            class="form-control"
                            id="position"
                          />
                        </div>
                        <div class="col-lg-6 form-group">
                          <label for="isActive">Estado</label>
                          <select class="form-control" id="isActive">
                            <option value="1">Activo</option>
                            <option value="0">Inactivo</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="qualifications"
                          >Títulos y Certificaciones</label
                        >
                        <textarea
                          class="form-control"
                          id="qualifications"
                          rows="2"
                        ></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Guardar cambios
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div class="card shadow mb-3">
              <div
                class="card-header py-3 d-flex justify-content-between align-items-center"
              >
                <h6 class="font-weight-bold text-primary m-0">
                  <i class="fas fa-tasks"></i> Tareas y Actividades
                </h6>
                <a
                  class="btn btn-sm btn-info"
                  href="employee-tasks.html?empId="
                  id="viewTasksBtn"
                  ><i class="fas fa-list"></i> Ver tareas</a
                >
              </div>
              <div class="card-body" id="recentTasks"></div>
            </div>
          </div>
        </div>
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>&copy; NICEKIDS 2025</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <!-- Bootstrap core JavaScript-->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../js/sb-admin-2.min.js"></script>
    <!-- utils.js SIEMPRE antes del dinámico -->
    <script src="../../js/utils.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/dynamic-sidebar.js"></script>
    
</body>
</html>
