          <!-- Topbar -->

  <div class="container mt-4">
    <h1 class="h3 mb-4 text-gray-800">
      <a href="students.html" class="btn btn-sm btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
      Editar Estudiante
    </h1>
    <form id="editStudentForm">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="birthDate">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="gender">Género</label>
            <select class="form-control" id="gender" name="gender">
              <option value="">Seleccione</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="Other">Otro</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="documentNumber">Documento</label>
            <input type="text" class="form-control" id="documentNumber" name="documentNumber">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="gradeId">Grado</label>
            <select class="form-control" id="gradeId" name="gradeId">
              <option value="">Seleccione un grado</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="phoneNumber">Teléfono</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="medicalInfo">Información Médica</label>
        <textarea class="form-control" id="medicalInfo" name="medicalInfo" rows="2"></textarea>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="emergencyContact">Contacto de Emergencia</label>
            <input type="text" class="form-control" id="emergencyContact" name="emergencyContact" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="emergencyPhone">Teléfono de Emergencia</label>
            <input type="tel" class="form-control" id="emergencyPhone" name="emergencyPhone" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="enrollmentDate">Fecha de Inscripción</label>
        <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate">
      </div>
      <div class="row">
        <div class="col-md-6">
          <label>Tipo de Asistencia</label>
          <div>
            <input type="radio" name="isRecurrent" id="recurrent" value="1"><label for="recurrent"> Recurrente</label>
            <input type="radio" name="isRecurrent" id="occasional" value="0"><label for="occasional"> Ocasional</label>
          </div>
        </div>
        <div class="col-md-6">
          <label>Estado</label>
          <div>
            <input type="radio" name="isActive" id="active" value="1"><label for="active"> Activo</label>
            <input type="radio" name="isActive" id="inactive" value="0"><label for="inactive"> Inactivo</label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
    </form>
  </div>

</html>
