<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Actividades - NICEKIDS</title>
  <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap" rel="stylesheet">
  <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
  <link href="../../vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body id="page-top">
  <div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link dropdown-toggle" href="../communication/notifications.html" id="alertsDropdown">
                <i class="fas fa-bell fa-fw"></i>
                <span class="badge badge-danger badge-counter" id="notificationCount">0</span>
              </a>
            </li>
            <div class="topbar-divider d-none d-sm-block"></div>
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="userName">Usuario</span>
                <img class="img-profile rounded-circle" src="../../img/undraw_profile.svg" />
              </a>
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="../users/profile.html">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Perfil
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Cerrar Sesión
                </a>
              </div>
            </li>
          </ul>
        </nav>
        <!-- End of Topbar -->

        <div class="container-fluid">
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Gestión de Actividades</h1>
            <div>
              <a href="activity-calendar.html" class="btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-calendar-alt"></i> Ver Calendario
              </a>
              <button id="btnCreateActivity" class="btn btn-sm btn-success shadow-sm">
                <i class="fas fa-plus"></i> Crear Actividad
              </button>
              <a href="activity-media.html" class="btn btn-sm btn-info shadow-sm">
                <i class="fas fa-chart-bar"></i> Ver Media
              </a>
                      
            </div>
          </div>

          <div class="card shadow mb-4">
            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Lista de Actividades</h6></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-hover" id="activitiesTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Fecha</th>
                      <th>Grado</th>
                      <th>Docente</th>
                      <th>Categoría</th>
                      <th>Estado</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="activitiesTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>&copy; NICEKIDS 2025</span>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Modal Actividad -->
  <div class="modal fade" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="activityModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <form id="activityForm" class="modal-content" enctype="multipart/form-data">
      <div class="modal-header">
        <h5 class="modal-title" id="activityModalLabel">Crear Actividad</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="ActivityID" />
        <div class="form-row">
          <div class="form-group col-md-8">
            <label>Nombre</label>
            <input id="Name" class="form-control" required maxlength="200" />
          </div>
          <div class="form-group col-md-4">
            <label>Categoría</label>
            <select id="Category" class="form-control">
              <option>Arte</option>
              <option>Música</option>
              <option>Deporte</option>
              <option>Académico</option>
              <option>Otro</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea id="Description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Grado</label>
            <select id="GradeID" class="form-control"></select>
          </div>
          <div class="form-group col-md-4">
            <label>Docente responsable</label>
            <select id="EmpID" class="form-control"></select>
          </div>
          <div class="form-group col-md-4">
            <label>Estado</label>
            <select id="Status" class="form-control">
              <option>Planned</option>
              <option>In Progress</option>
              <option>Completed</option>
              <option>Cancelled</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Fecha programada</label>
            <input id="ScheduledDate" type="date" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label>Hora inicio</label>
            <input id="StartTime" type="time" class="form-control" />
          </div>
          <div class="form-group col-md-4">
            <label>Hora fin</label>
            <input id="EndTime" type="time" class="form-control" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Ubicación</label>
            <input id="Location" class="form-control" maxlength="200" />
          </div>
          <div class="form-group col-md-6">
            <!-- Imagen (opcional) -->
            <label>Imagen (opcional)</label>
            <input id="ImagePath" name="file" type="file" accept="image/*" class="form-control-file" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar Actividad</button>
      </div>
    </form>
  </div>
</div>


  <!-- JavaScript -->
  <script src="../../vendor/jquery/jquery.min.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../../js/sb-admin-2.min.js"></script>
  <script src="../../js/utils.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/dynamic-sidebar.js"></script>
  <script src="../../js/activities/activities.js"></script>
</body>
</html>
