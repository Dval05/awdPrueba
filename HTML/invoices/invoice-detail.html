<div class="container-fluid">
    <div class="d-flex align-items-center justify-content-between mb-2">
        <h1 class="h3 mb-0 text-gray-800">
            <a href="invoices.html" class="btn btn-sm btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
            Detalle de Factura
        </h1>
    </div>
    <form id="invoiceDetailForm">
        <div class="card shadow mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="invoiceNumber">Número de Factura</label>
                        <input type="text" class="form-control" id="invoiceNumber" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="invoiceType">Tipo</label>
                        <select class="form-control" id="invoiceType" required>
                            <option value="Student">Estudiante</option>
                            <option value="Teacher">Docente</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="referenceId">Referencia</label>
                        <input type="text" class="form-control" id="referenceId" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="issueDate">Fecha de Emisión</label>
                        <input type="date" class="form-control" id="issueDate" required>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="dueDate">Fecha de Vencimiento</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="totalAmount">Monto</label>
                        <input type="number" class="form-control" id="totalAmount" step="0.01" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Estado</label>
                    <select class="form-control" id="status">
                        <option value="Draft">Borrador</option>
                        <option value="Issued">Emitida</option>
                        <option value="Paid">Pagada</option>
                        <option value="Cancelled">Cancelada</option>
                        <option value="Overdue">Vencida</option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-right">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
