<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Observaciones</h1>
        <a href="observation-detail.html" class="btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-plus fa-sm text-white-50"></i> Nueva Observación
        </a>
    </div>
    <div class="card shadow mb-4">
        <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Lista de Observaciones</h6></div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="observationsTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Estudiante</th>
                            <th>Fecha</th>
                            <th>Categoría</th>
                            <th>Observación</th>
                            <th>Docente</th>
                            <th>Privada</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="observationsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal Editar Observación -->
<div class="modal fade" id="editObservationModal" tabindex="-1" role="dialog" aria-labelledby="editObservationLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="editObservationForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editObservationLabel">Editar Observación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="editObservationID" name="ObservationID" />
        <div class="form-group">
          <label for="editCategory">Categoría</label>
          <select id="editCategory" name="Category" class="form-control" required>
            <option value="Académica">Académica</option>
            <option value="Conducta">Conducta</option>
            <option value="Salud">Salud</option>
            <option value="Emocional">Emocional</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editObservation">Observación</label>
          <textarea id="editObservation" name="Observation" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="editIsPrivate" name="IsPrivate" value="1">
          <label class="form-check-label" for="editIsPrivate">Privada (solo visible para administración)</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>
