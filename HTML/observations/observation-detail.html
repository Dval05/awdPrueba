<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Detalle de Observación - NICEKIDS</title>
    <link
      href="../../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <div id="wrapper">
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
      </ul>
      
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown no-arrow mx-1">
                <a
                  class="nav-link dropdown-toggle"
                  href="../communication/notifications.html"
                  id="alertsDropdown"
                >
                  <i class="fas fa-bell fa-fw"></i>
                  <span
                    class="badge badge-danger badge-counter"
                    id="notificationCount"
                    >0</span
                  >
                </a>
              </li>
              <div class="topbar-divider d-none d-sm-block"></div>
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    class="mr-2 d-none d-lg-inline text-gray-600 small"
                    id="userName"
                    >Usuario</span
                  >
                  <img
                    class="img-profile rounded-circle"
                    src="../../img/undraw_profile.svg"
                  />
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <a class="dropdown-item" href="../users/profile.html">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Perfil
                  </a>
                  <div class="dropdown-divider"></div>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#logoutModal"
                  >
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Cerrar Sesión
                  </a>
                </div>
              </li>
            </ul>
          </nav>
          <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h1 class="h3 mb-0 text-gray-800">
                <a href="observations.html" class="btn btn-sm btn-secondary"
                  ><i class="fas fa-arrow-left"></i> Volver</a
                >
                Detalle de Observación
              </h1>
            </div>
            <form id="observationDetailForm">
              <div class="card shadow mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-4 form-group">
                      <label for="studentId">Estudiante</label>
                      <select
                        class="form-control"
                        id="studentId"
                        required
                      ></select>
                    </div>
                    <div class="col-md-4 form-group">
                      <label for="empId">Docente</label>
                      <select class="form-control" id="empId" required></select>
                    </div>
                    <div class="col-md-4 form-group">
                      <label for="observationDate">Fecha</label>
                      <input
                        type="date"
                        class="form-control"
                        id="observationDate"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 form-group">
                      <label for="category">Categoría</label>
                      <input type="text" class="form-control" id="category" />
                    </div>
                    <div class="col-md-4 form-group">
                      <label for="isPositive">Tipo</label>
                      <select class="form-control" id="isPositive">
                        <option value="">Neutral</option>
                        <option value="1">Positiva</option>
                        <option value="0">Negativa</option>
                      </select>
                    </div>
                    <div class="col-md-4 form-group">
                      <label for="isPrivate">Privada</label>
                      <select class="form-control" id="isPrivate">
                        <option value="0">No</option>
                        <option value="1">Sí</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="observation">Observación</label>
                    <textarea
                      class="form-control"
                      id="observation"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="requiresAction">¿Requiere seguimiento?</label>
                    <select class="form-control" id="requiresAction">
                      <option value="0">No</option>
                      <option value="1">Sí</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="actionTaken">Acción tomada</label>
                    <textarea
                      class="form-control"
                      id="actionTaken"
                      rows="2"
                    ></textarea>
                  </div>
                </div>
                <div class="card-footer text-right">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>&copy; NICEKIDS 2025</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../js/sb-admin-2.min.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/dynamic-sidebar.js"></script>
    <script src="../../js/observations/observation-detail.js"></script>
  </body>
</html>
