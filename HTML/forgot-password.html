<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NICEKIDS - Recuperar Contraseña">
    <title>Recuperar Contraseña - NICEKIDS</title>
    
    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center;">
                                <div class="text-center text-white p-5">
                                    <div class="mb-4">
                                        <i class="fas fa-key fa-5x"></i>
                                    </div>
                                    <h2 class="h2 mb-4"><strong>Recuperar Contraseña</strong></h2>
                                    <p class="lead">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña</p>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">¿Olvidaste tu Contraseña?</h1>
                                        <p class="mb-4">Ingresa tu correo electrónico registrado y te enviaremos un enlace para restablecer tu contraseña.</p>
                                    </div>

                                    <!-- Alert Messages -->
                                    <div id="alertMessage" class="alert alert-dismissible fade show" role="alert" style="display: none;">
                                        <span id="alertText"></span>
                                        <button type="button" class="close" data-dismiss="alert">
                                            <span>&times;</span>
                                        </button>
                                    </div>

                                    <form class="user" id="forgotPasswordForm">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="email" name="email" aria-describedby="emailHelp"
                                                placeholder="Ingresa tu correo electrónico..." required autofocus>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" id="resetBtn">
                                            <i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="login.html"><i class="fas fa-arrow-left"></i> Regresar al Inicio de Sesión</a>
                                    </div>
                                    <div class="text-center mt-3">
                                        <small class="text-muted">NICEKIDS &copy; 2025</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

    <!-- Forgot Password Script -->
    <script src="../js/config.js"></script>
    <script>
        $(document).ready(function() {
            $('#forgotPasswordForm').on('submit', function(e) {
                e.preventDefault();

                const email = $('#email').val().trim();

                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showAlert('warning', 'Por favor, ingresa un correo electrónico válido.');
                    return;
                }

                // Disable button
                $('#resetBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Enviando...');

                // Make request
                $.ajax({
                    url: API_BASE_URL + '/auth/forgot_password.php',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: function(response) {
                        if (response.success) {
                            showAlert('success', 'Se ha enviado un enlace de recuperación a tu correo electrónico. Por favor, revisa tu bandeja de entrada.');
                            $('#forgotPasswordForm')[0].reset();
                        } else {
                            showAlert('danger', response.message || 'No se encontró una cuenta con este correo electrónico.');
                        }
                        $('#resetBtn').prop('disabled', false).html('<i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación');
                    },
                    error: function(xhr, status, error) {
                        console.error('Forgot password error:', error);
                        showAlert('danger', 'Error al conectar con el servidor. Por favor, intenta nuevamente.');
                        $('#resetBtn').prop('disabled', false).html('<i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación');
                    }
                });
            });

            function showAlert(type, message) {
                const alertDiv = $('#alertMessage');
                alertDiv.removeClass('alert-success alert-danger alert-warning alert-info');
                alertDiv.addClass('alert-' + type);
                $('#alertText').text(message);
                alertDiv.fadeIn();
            }
        });
    </script>

</body>
</html>
