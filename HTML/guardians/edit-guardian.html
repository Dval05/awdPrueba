<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Editar Representante - NICEKIDS</title>
  <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,900" rel="stylesheet" />
  <link href="../../css/sb-admin-2.min.css" rel="stylesheet" />
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="userName">Usuario</span>
                <img class="img-profile rounded-circle" src="../../img/undraw_profile.svg" />
              </a>
            </li>
          </ul>
        </nav>
  <div class="container mt-4">
    <h1 class="h3 mb-4 text-gray-800">
      <a href="guardian-detail.html" class="btn btn-sm btn-secondary"><i class="fas fa-arrow-left"></i> Volver</a>
      Editar Representante
    </h1>
    <form id="editGuardianForm" class="needs-validation" novalidate>
      <input type="hidden" id="GuardianID">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="FirstName">Nombre <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="FirstName" required maxlength="50">
          <div class="invalid-feedback">El nombre es obligatorio.</div>
        </div>
        <div class="form-group col-md-6">
          <label for="LastName">Apellido <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="LastName" required maxlength="50">
          <div class="invalid-feedback">El apellido es obligatorio.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="DocumentNumber">Documento <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="DocumentNumber" required maxlength="20">
          <div class="invalid-feedback">El documento es obligatorio.</div>
        </div>
        <div class="form-group col-md-6">
          <label for="Relationship">Relación <span class="text-danger">*</span></label>
          <select class="form-control" id="Relationship" required>
            <option value="">Seleccione...</option>
            <option>Padre</option>
            <option>Madre</option>
            <option>Tutor</option>
            <option>Abuelo</option>
            <option>Otro</option>
          </select>
          <div class="invalid-feedback">Seleccione una relación.</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="PhoneNumber">Teléfono <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="PhoneNumber" required maxlength="20">
          <div class="invalid-feedback">El teléfono es obligatorio.</div>
        </div>
        <div class="form-group col-md-6">
          <label for="Email">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="Email" required maxlength="100">
          <div class="invalid-feedback">Ingrese un email válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Address">Dirección <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="Address" required maxlength="100">
        <div class="invalid-feedback">La dirección es obligatoria.</div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Occupation">Ocupación</label>
          <input type="text" class="form-control" id="Occupation" maxlength="50">
        </div>
        <div class="form-group col-md-6">
          <label for="WorkPhone">Tel. Trabajo</label>
          <input type="text" class="form-control" id="WorkPhone" maxlength="20">
        </div>
      </div>
      <div class="form-check custom-control custom-checkbox mb-3">
        <input type="checkbox" id="IsEmergencyContact" class="custom-control-input">
        <label for="IsEmergencyContact" class="custom-control-label">Contacto de emergencia</label>
      </div>
      <div class="form-check custom-control custom-checkbox mb-3">
        <input type="checkbox" id="IsAuthorizedPickup" class="custom-control-input">
        <label for="IsAuthorizedPickup" class="custom-control-label">Puede retirar</label>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
      </div>
    </div>
    </div>
  <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../js/sb-admin-2.min.js"></script>
    <!-- utils.js SIEMPRE antes del dinámico -->
    <script src="../../js/utils.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/dynamic-sidebar.js"></script>
    <script src="../../js/guardians/edit-guardian.js"></script>
</body>
</html>
